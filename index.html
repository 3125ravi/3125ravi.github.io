<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Primary Meta Tags -->
    <title>eTanav | Interstellar Stress Relief & Solar Journey</title>
    <meta name="title" content="eTanav | Interstellar Stress Relief & Solar Journey">
    <meta name="description" content="Embark on a calming planetary expedition through the solar system. eTanav is a zen-based stress relief experience designed to improve mental well-being through interactive flow state mechanics.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap');
        
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #080a12;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            font-family: 'Inter', sans-serif;
        }
        canvas { display: block; }
        .tabular-nums { font-variant-numeric: tabular-nums; }
        
        #onboarding {
            background: radial-gradient(circle at center, #1a1c2c 0%, #080a12 100%);
        }

        @keyframes notify-fade {
            0% { opacity: 0; transform: translateY(20px); scale: 0.9; }
            15% { opacity: 1; transform: translateY(0px); scale: 1; }
            85% { opacity: 1; transform: translateY(0px); scale: 1; }
            100% { opacity: 0; transform: translateY(-20px); scale: 0.9; }
        }
        .animate-notify { animation: notify-fade 4s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        
        .planet-glow {
            filter: drop-shadow(0 0 10px var(--planet-color));
            transition: all 1s ease-in-out;
        }

        #quote-container {
            transition: opacity 1.5s ease-in-out;
        }

        .legal-scroll::-webkit-scrollbar { width: 4px; }
        .legal-scroll::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        .legal-scroll::-webkit-scrollbar-thumb { background: rgba(34, 211, 238, 0.3); border-radius: 10px; }
    </style>
</head>
<body>

    <!-- Onboarding Screen -->
    <div id="onboarding" class="fixed inset-0 z-50 flex flex-col items-center justify-center p-6 text-center">
        <div class="relative mb-8">
            <div class="absolute inset-0 bg-cyan-500/20 blur-3xl rounded-full"></div>
            <img src="image_e5efe3.jpg" alt="eTanav Logo" class="w-32 h-32 relative rounded-full object-cover border-2 border-cyan-400/30 shadow-2xl">
        </div>
        
        <h1 class="text-cyan-400 text-5xl font-extralight tracking-[0.3em] mb-2">eTanav</h1>
        <p class="text-cyan-200/40 text-sm tracking-widest mb-12 uppercase">Interstellar Stress Relief</p>
        
        <div class="w-full max-w-xs space-y-4">
            <div id="onboarding-score" class="hidden mb-4 py-2 border-y border-white/5">
                <p class="text-cyan-500/50 text-[10px] uppercase tracking-widest font-bold mb-1">Last Expedition Peak</p>
                <p id="onboarding-high-score" class="text-white text-2xl font-extralight tabular-nums">0</p>
            </div>

            <input type="text" id="name-input" placeholder="Enter your name" 
                class="w-full bg-white/5 border border-white/10 rounded-xl px-6 py-4 text-white text-center focus:outline-none focus:border-cyan-400/50 transition-all">
            <button id="start-btn" 
                class="w-full bg-cyan-500 text-white rounded-xl py-4 font-bold tracking-widest hover:bg-cyan-400 transition-all uppercase text-sm shadow-lg shadow-cyan-900/20">
                Begin Expedition
            </button>
        </div>

        <div class="absolute bottom-8 text-[10px] text-white/30 tracking-widest uppercase">
            <button onclick="showLegal('privacy')" class="hover:text-cyan-400 transition-colors">Privacy Policy</button>
            <span class="mx-2">•</span>
            <button onclick="showLegal('terms')" class="hover:text-cyan-400 transition-colors">Terms of Use</button>
        </div>
    </div>

    <!-- Notification Overlay -->
    <div id="notification-container" class="fixed top-32 left-0 w-full flex flex-col items-center gap-4 pointer-events-none z-40"></div>

    <!-- HUD -->
    <div id="hud" class="absolute top-8 left-0 w-full flex justify-between px-8 pointer-events-none z-10 opacity-0 transition-opacity duration-1000">
        <div class="flex flex-col">
            <div class="flex items-center gap-3 mb-1">
                <img src="image_e5efe3.jpg" alt="Logo" class="w-8 h-8 rounded-full border border-cyan-400/50 object-cover">
                <span class="text-cyan-400 font-bold tracking-tighter text-xl">eTanav</span>
                <span class="text-white/20 text-[10px] uppercase tracking-widest">|</span>
                <span id="user-greeting" class="text-white/40 text-[10px] uppercase tracking-widest">Traveler</span>
            </div>
            
            <div class="flex gap-8 ml-11 items-baseline">
                <div class="flex flex-col">
                    <span class="text-cyan-500/50 text-[10px] uppercase tracking-[0.2em] font-bold">Zen Energy</span>
                    <span id="lumen-display" class="text-white text-4xl font-extralight tabular-nums leading-none">0</span>
                </div>
                <div id="high-score-hud" class="hidden flex flex-col opacity-40">
                    <span class="text-white/40 text-[9px] uppercase tracking-[0.2em] font-bold">Zen Peak</span>
                    <span id="high-score-display" class="text-white text-xl font-extralight tabular-nums">0</span>
                </div>
            </div>
        </div>

        <div class="flex flex-col items-end">
            <div class="flex items-center gap-4 mb-2">
                <div class="text-right">
                    <span id="planet-label" class="text-cyan-500/50 text-[10px] uppercase tracking-[0.2em] font-bold block">Mercury</span>
                    <span id="multiplier-display" class="text-cyan-300 text-3xl font-extralight leading-none">x1.0</span>
                </div>
                <div id="planet-visual" class="w-12 h-12 rounded-full border border-white/10 relative overflow-hidden planet-glow" style="--planet-color: #969696">
                    <div id="planet-surface" class="absolute inset-0 opacity-50 bg-gradient-to-br from-white/20 to-transparent"></div>
                </div>
            </div>
            <div class="w-32 h-1 bg-white/10 rounded-full overflow-hidden">
                <div id="multiplier-bar" class="h-full bg-cyan-400 shadow-[0_0_10px_#22d3ee] transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <!-- Progress & Quotes Footer -->
    <div id="footer-ui" class="absolute bottom-10 left-0 w-full flex flex-col items-center pointer-events-none z-10 opacity-0 transition-opacity duration-1000">
        <div id="quote-container" class="max-w-md text-center mb-8 px-6 opacity-0">
            <p id="zen-quote" class="text-cyan-100/60 text-sm font-light italic leading-relaxed"></p>
            <p id="zen-author" class="text-cyan-500/40 text-[10px] uppercase tracking-widest mt-2"></p>
        </div>

        <div id="stage-display" class="text-white/20 text-[10px] uppercase tracking-[0.4em] mb-2 font-bold tabular-nums">Mercury Expedition</div>
        <div class="w-48 h-0.5 bg-white/5 rounded-full mb-6 overflow-hidden">
             <div id="stage-bar" class="h-full bg-white/20 transition-all duration-1000" style="width: 0%"></div>
        </div>
        
        <div class="flex gap-4 pointer-events-auto">
            <button onclick="showLegal('disclaimer')" class="text-white/10 hover:text-white/40 text-[8px] uppercase tracking-[0.2em] transition-colors">Medical Disclaimer</button>
            <span class="text-white/5 text-[8px]">|</span>
            <span class="text-white/10 text-[8px] uppercase tracking-[0.2em]">© 2026 eTanav</span>
        </div>
    </div>

    <!-- Legal Modal -->
    <div id="legal-modal" class="fixed inset-0 z-[100] bg-black/80 backdrop-blur-md flex items-center justify-center p-6 opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="bg-[#0f111a] border border-white/10 w-full max-w-lg rounded-3xl p-8 relative flex flex-col max-h-[80vh]">
            <button onclick="hideLegal()" class="absolute top-6 right-6 text-white/40 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
            <h2 id="legal-title" class="text-cyan-400 text-xl font-light tracking-widest uppercase mb-6">Legal</h2>
            <div id="legal-content" class="text-white/60 text-sm leading-relaxed overflow-y-auto legal-scroll pr-4 space-y-4 font-light"></div>
            <button onclick="hideLegal()" class="mt-8 bg-white/5 border border-white/10 hover:bg-white/10 text-white rounded-xl py-3 text-xs uppercase tracking-widest transition-all">Close</button>
        </div>
    </div>

    <script>
        const PLANETS = [
            { name: "Mercury", color: "#969696", hue: 200, surface: "radial-gradient(circle at 30% 30%, #b4b4b4, #5a5a5a)" },
            { name: "Venus", color: "#ffbe64", hue: 40, surface: "linear-gradient(45deg, #e3963e, #8b4513)" },
            { name: "Earth", color: "#6496ff", hue: 210, surface: "radial-gradient(circle at 30% 30%, #4b9cd3, #004080)" },
            { name: "Mars", color: "#ff6450", hue: 10, surface: "radial-gradient(circle at 70% 30%, #c1440e, #451804)" },
            { name: "Jupiter", color: "#dcb496", hue: 30, surface: "repeating-linear-gradient(0deg, #a57c52, #dcb496 10%, #8b6240 20%)" },
            { name: "Saturn", color: "#f0d28c", hue: 45, surface: "linear-gradient(180deg, #e6be8a, #c5a059)" },
            { name: "Uranus", color: "#b4e6ff", hue: 190, surface: "radial-gradient(circle, #afeeee, #5f9ea0)" },
            { name: "Neptune", color: "#5078ff", hue: 225, surface: "radial-gradient(circle, #4169e1, #191970)" },
            { name: "Pluto", color: "#78788c", hue: 250, surface: "radial-gradient(circle, #a9a9a9, #2f4f4f)" }
        ];

        const legalData = {
            privacy: { 
                title: "Privacy Policy", 
                content: `
                    <p><strong>Your Privacy:</strong> We respect your space. All score and name data is stored locally in your browser (LocalStorage). No personal data is transmitted to our servers.</p>
                    <p><strong>Third-Party Content:</strong> This app uses the <a href="https://api.quotable.io" class="text-cyan-400 underline" target="_blank">Quotable API</a> to provide zen-focused inspiration. When fetching quotes, your IP address is visible to their server as per standard web protocols.</p>
                ` 
            },
            terms: { 
                title: "Terms of Use", 
                content: `
                    <p>eTanav is an interactive art piece. Use it to relax. Do not use while operating heavy machinery or in situations requiring high focus.</p>
                    <p><strong>Credits:</strong> Inspirational content is powered by <a href="https://api.quotable.io" class="text-cyan-400 underline" target="_blank">Quotable</a>. All quotes are used for informational and decorative purposes.</p>
                ` 
            },
            disclaimer: { 
                title: "Medical Disclaimer", 
                content: "<p>eTanav is for entertainment and relaxation. It is not a clinical tool or medical treatment for anxiety or depression. Always seek professional help for mental health concerns.</p>" 
            }
        };

        const state = {
            width: 0, height: 0,
            lumen: 0,
            highScore: parseInt(localStorage.getItem('eTanav_highScore')) || 0,
            level: 1,
            multiplier: 1,
            flowLevel: 0,
            particles: [],
            seeds: [],
            ripples: [],
            char: { x: 0, y: 0, angle: 0 },
            mouse: { x: 0, y: 0, px: 0, py: 0, active: false },
            isStarted: false,
            lastQuoteTime: 0
        };

        // UI References
        const elements = {
            lumen: document.getElementById('lumen-display'),
            mult: document.getElementById('multiplier-display'),
            multBar: document.getElementById('multiplier-bar'),
            stage: document.getElementById('stage-display'),
            stageBar: document.getElementById('stage-bar'),
            planetLabel: document.getElementById('planet-label'),
            planetVisual: document.getElementById('planet-visual'),
            planetSurface: document.getElementById('planet-surface'),
            quoteContainer: document.getElementById('quote-container'),
            quoteText: document.getElementById('zen-quote'),
            quoteAuthor: document.getElementById('zen-author'),
            hud: document.getElementById('hud'),
            footer: document.getElementById('footer-ui')
        };

        async function fetchQuote() {
            try {
                elements.quoteContainer.style.opacity = '0';
                // Using a reliable free quotes API
                const response = await fetch('https://api.quotable.io/random?tags=wisdom|wellness|philosophical');
                const data = await response.json();
                
                setTimeout(() => {
                    elements.quoteText.textContent = `"${data.content}"`;
                    elements.quoteAuthor.textContent = `— ${data.author}`;
                    elements.quoteContainer.style.opacity = '1';
                }, 1500);
            } catch (e) {
                // Fallback quotes if API fails
                const fallbacks = [
                    { content: "Slow down and everything you are chasing will come around and catch you.", author: "Zen Proverb" },
                    { content: "The soul always knows what to do to heal itself.", author: "Caroline Myss" },
                    { content: "Nature does not hurry, yet everything is accomplished.", author: "Lao Tzu" }
                ];
                const q = fallbacks[Math.floor(Math.random()*fallbacks.length)];
                elements.quoteText.textContent = `"${q.content}"`;
                elements.quoteAuthor.textContent = `— ${q.author}`;
                elements.quoteContainer.style.opacity = '1';
            }
        }

        function updatePlanetUI() {
            const planet = PLANETS[(state.level - 1) % PLANETS.length];
            elements.planetLabel.textContent = planet.name;
            elements.stage.textContent = `${planet.name} Expedition`;
            elements.planetVisual.style.setProperty('--planet-color', planet.color);
            elements.planetSurface.style.background = planet.surface;
            fetchQuote();
        }

        function showLegal(type) {
            const modal = document.getElementById('legal-modal');
            document.getElementById('legal-title').textContent = legalData[type].title;
            document.getElementById('legal-content').innerHTML = legalData[type].content;
            modal.classList.remove('opacity-0', 'pointer-events-none');
        }

        function hideLegal() {
            document.getElementById('legal-modal').classList.add('opacity-0', 'pointer-events-none');
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        document.getElementById('start-btn').onclick = () => {
            const name = document.getElementById('name-input').value.trim() || "Traveler";
            localStorage.setItem('eTanav_userName', name);
            document.getElementById('user-greeting').textContent = name;
            document.getElementById('onboarding').style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('onboarding').style.display = 'none';
                elements.hud.style.opacity = '1';
                elements.footer.style.opacity = '1';
                state.isStarted = true;
                updatePlanetUI();
                initGame();
                
                // Quote rotation every 20 seconds
                setInterval(() => {
                    if (state.isStarted) fetchQuote();
                }, 20000);
            }, 1000);
        };

        if (state.highScore > 0) {
            document.getElementById('onboarding-score').classList.remove('hidden');
            document.getElementById('onboarding-high-score').textContent = state.highScore.toLocaleString();
            document.getElementById('high-score-hud').classList.remove('hidden');
            document.getElementById('high-score-display').textContent = state.highScore.toLocaleString();
        }

        function initGame() {
            resize();
            state.char.x = window.innerWidth / 2;
            state.char.y = window.innerHeight / 2;
            for(let i=0; i<6; i++) state.seeds.push(createSeed());
            window.addEventListener('resize', resize);
            window.addEventListener('pointerdown', e => {
                state.mouse.active = true;
                state.ripples.push({ x: e.clientX, y: e.clientY, r: 0, a: 1 });
            });
            window.addEventListener('pointermove', e => {
                state.mouse.x = e.clientX;
                state.mouse.y = e.clientY;
            });
            window.addEventListener('pointerup', () => state.mouse.active = false);
            requestAnimationFrame(animate);
        }

        function resize() {
            state.width = canvas.width = window.innerWidth;
            state.height = canvas.height = window.innerHeight;
        }

        function createSeed() {
            return {
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                r: Math.random() * 3 + 2,
                pulse: Math.random() * Math.PI * 2
            };
        }

        function collectSeed(index, seed) {
            const gain = Math.floor(20 * (1 + state.flowLevel * 2));
            state.lumen += gain;
            elements.lumen.textContent = state.lumen.toLocaleString();
            
            if (state.lumen > state.highScore) {
                state.highScore = state.lumen;
                localStorage.setItem('eTanav_highScore', state.highScore);
            }

            if (state.lumen >= state.level * 1000) {
                state.level++;
                updatePlanetUI();
            }
            
            elements.stageBar.style.width = `${(state.lumen % 1000) / 10}%`;
            state.seeds[index] = createSeed();
            for(let i=0; i<5; i++) {
                state.particles.push({
                    x: seed.x, y: seed.y,
                    vx: (Math.random()-0.5)*4, vy: (Math.random()-0.5)*4,
                    life: 1
                });
            }
        }

        function animate() {
            if (!state.isStarted) return;
            const planet = PLANETS[(state.level - 1) % PLANETS.length];
            
            ctx.fillStyle = `rgba(8, 10, 18, 0.2)`;
            ctx.fillRect(0, 0, state.width, state.height);

            // Flow mechanics
            if (state.mouse.active) state.flowLevel = Math.min(state.flowLevel + 0.005, 1);
            else state.flowLevel = Math.max(state.flowLevel - 0.005, 0);
            
            const multValue = 1 + (state.flowLevel * 2);
            elements.mult.textContent = `x${multValue.toFixed(1)}`;
            elements.multBar.style.width = `${state.flowLevel * 100}%`;

            // Character movement
            state.char.x += (state.mouse.x - state.char.x) * 0.08;
            state.char.y += (state.mouse.y - state.char.y) * 0.08;
            state.char.angle = Math.atan2(state.mouse.y - state.char.y, state.mouse.x - state.char.x);

            // Ripples
            state.ripples.forEach(r => {
                r.r += 4; r.a -= 0.02;
                ctx.beginPath();
                ctx.strokeStyle = `rgba(34, 211, 238, ${r.a})`;
                ctx.arc(r.x, r.y, r.r, 0, Math.PI*2);
                ctx.stroke();
            });
            state.ripples = state.ripples.filter(r => r.a > 0);

            // Seeds
            state.seeds.forEach((s, i) => {
                s.pulse += 0.05;
                const size = s.r + Math.sin(s.pulse);
                ctx.shadowBlur = 15;
                ctx.shadowColor = planet.color;
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(s.x, s.y, size, 0, Math.PI*2);
                ctx.fill();
                ctx.shadowBlur = 0;
                
                if (Math.hypot(s.x - state.char.x, s.y - state.char.y) < 40) collectSeed(i, s);
            });

            // Character
            ctx.save();
            ctx.translate(state.char.x, state.char.y);
            ctx.rotate(state.char.angle);
            const grad = ctx.createLinearGradient(-20, 0, 20, 0);
            grad.addColorStop(0, planet.color);
            grad.addColorStop(1, '#fff');
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.ellipse(0, 0, 15, 10, 0, 0, Math.PI*2);
            ctx.fill();
            ctx.restore();

            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
